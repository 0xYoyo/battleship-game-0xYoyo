<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="bundle.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Battleship</title>
  </head>
  <body>
    <h1>Battleship</h1>
    <div class="container"></div>
    <div class="popup" id="popupW">
      <h2>Congratulations!</h2>
      <p>
        Ahoy captain! You have successfully sunk all enemy ships. <br />
        Shall we go for one more?
      </p>
      <button>New Game</button>
    </div>
    <div class="popup" id="popupL">
      <h2>Uh oh... You lost</h2>
      <p>
        Sorry captain! Enemy has successfully sunk all your ships. <br />
        Shall we go for one more?
      </p>
      <button>New Game</button>
    </div>
  </body>
</html>
